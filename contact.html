    /* Dropdown menu */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: calc(100% + 14px);
      /* keeps the visual gap */
      left: 0;
      background-color: white;
      min-width: 230px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
      z-index: 1;
      text-align: left;
      pointer-events: auto;
    }

    .dropdown:hover .dropdown-content,
    .dropdown:hover::before {
      display: block;
    }

    /* Bridge element to keep dropdown open on gap hover */
    .dropdown::before {
      content: "";
      position: absolute;
      top: 100%;
      left: 0;
      height: 14px;
      /* must match the visual gap */
      width: 100%;
      z-index: 2;
    }

    .dropdown-content a {
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
