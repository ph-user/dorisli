<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xinzhi Li</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#333333",
                        secondary: "#666666"
                    },
                    fontFamily: {
                        'playfair': ['"Playfair Display"', 'serif'],
                        'raleway': ['Raleway', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        .playfair {
            font-family: 'Playfair Display', serif;
        }
        
        /* Background artwork style */
        .bg-artwork {
            background-image: url('asset/20240715090725.jpg');
            background-position: center;
            background-size: cover;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        
        .bg-artwork::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 40%, #ffffff50 0%, transparent 25%);
        }
        
        /* Artist name animation */
        .artist-name {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1.5s ease forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Full-screen clickable background -->
    <a href="about.html" class="block w-full h-full">
        <div class="bg-artwork w-full h-full flex items-center justify-center">
            <!-- Artist Name -->
            <h1 class="artist-name text-4xl md:text-6xl lg:text-7xl font-medium playfair text-white drop-shadow-lg">Xinzhi (Doris) Li</h1>
        </div>
    </a>
</body>
</html>
