  <style>
    @font-face {

    .playfair {

    }

    /* Dropdown menu */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: calc(100% + 14px);
      /* keeps the visual gap */
      left: 0;
      background-color: white;
      min-width: 230px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
      z-index: 1;
      text-align: left;
      pointer-events: auto;
    }

    .dropdown:hover .dropdown-content,
    .dropdown:hover::before {
      display: block;
    }

    /* Bridge element to keep dropdown open on gap hover */
    .dropdown::before {
      content: "";
      position: absolute;
      top: 100%;
      left: 0;
      height: 14px;
      /* must match the visual gap */
      width: 100%;
      z-index: 2;
    }

    .dropdown-content a {
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }


    /* Gallery items */
    .gallery-item {
      cursor: pointer;
      transition: opacity 0.3s ease;
      margin-bottom: 30px;
      display: inline-block;
      margin-right: 30px;
      vertical-align: top;
    }

    .gallery-item:hover {
      opacity: 0.9;
    }

    /* Gallery container */
    .gallery-container {
      width: 100%;
      text-align: center;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .lightbox-content {
      position: relative;
      max-width: 90%;
      max-height: 80%;
      display: flex;
      justify-content: center;
      overflow: hidden;
    }

    .lightbox-image {
      max-width: 100%;
      max-height: 80vh;
      object-fit: contain;
      transition: transform 0.2s ease;
    }

    .lightbox-caption {
      color: white;
      text-align: center;
      padding: 10px;
      width: 100%;
      max-width: 800px;
    }

    .close-lightbox {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 30px;
      cursor: pointer;
      z-index: 1010;
    }

    .prev-image,
    .next-image {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 30px;
      cursor: pointer;
      padding: 15px;
      z-index: 1010;
    }

    .prev-image {
      left: 20px;
    }

    .next-image {
      right: 20px;
    }

    /* Zoom indicator */
    .zoom-indicator {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 14px;
      z-index: 1010;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .zoom-indicator.visible {
      opacity: 1;
    }
  </style>
</head>

    <script>
      // Gallery images array - replace with your actual image data
      const galleryImages = [
        {
          src: "asset/20240718182218.jpg",
          alt: "Entrance (2022)",
          title: "Install View",
          details: "Site8-Gallery, RMIT, Melbourne",

        },
        {
          src: "asset/20240718182212.jpg",
          alt: "EEntrance (2022)",
          title: "Install View",
          details: "Site8-Gallery, RMIT, Melbourne",

        },
        {
          src: "asset/20240718182224.jpg",
          alt: "Entrance (2022)",
          title: "Install View",
          details: "Site8-Gallery, RMIT, Melbourne",

        },
        {
          src: "asset/20240718182230.jpg",
          alt: "Entrance (2022)",
          title: "Install View (Back)",
          details: "Site8-Gallery, RMIT, Melbourne",

        },
        {
          src: "asset/20240718182314.jpg",
          alt: "Entrance (2022)",
          title: "Floating Fragments (2022)",
          details: "Watercolor on paper, 760 X 570mm",

        },
        {
          src: "asset/20240718182812.jpg",
          alt: "Entrance (2022)",
          title: "Floating Fragments (2022)",
          details: "Watercolor on paper, 760 X 570mm",

        },
        {
          src: "asset/20240715100406971.jpg",
          alt: "Entrance (2022)",
          title: "Floating Fragments (2022)",
          details: "Watercolor on paper, 760 X 570mm",

        },
        {
          src: "asset/20240715100407315.jpg",
          alt: "Entrance (2022)",
          title: "Floating Fragments (2022)",
          details: "Watercolor on paper, 760 X 570mm",

        },
        {
          src: "asset/20240715100407596.jpg",
          alt: "Entrance (2022)",
          title: "Floating Fragments (2022)",
          details: "Watercolor on paper, 760 X 570mm",

        },
        {
          src: "asset/20240715100407861.jpg",
          alt: "Entrance (2022)",
          title: "Floating Fragments (2022)",
          details: "Watercolor on paper, 760 X 570mm",

        },
        {
          src: "asset/20240715100408408.jpg",
          alt: "Entrance (2022)",
          title: "Floating Fragments (2022)",
          details: "Watercolor on paper, 760 X 570mm",

        },
      ];


      let currentImageIndex = 0;
      let currentZoom = 1;
      const lightbox = document.getElementById("lightbox");
      const lightboxContainer = document.getElementById("lightbox-container");
      const lightboxImage = document.getElementById("lightbox-image");
      const lightboxTitle = document.getElementById("lightbox-title");
      const lightboxDetails = document.getElementById("lightbox-details");
      const zoomIndicator = document.getElementById("zoom-indicator");
      const zoomLevelDisplay = document.getElementById("zoom-level");
      const galleryContainer = document.getElementById("gallery-container");

      // Create gallery items with natural sizes
      function createGalleryItems() {
        // Clear the container
        galleryContainer.innerHTML = '';
        
        // Create gallery items
        galleryImages.forEach((image, index) => {
          const item = document.createElement("div");
          item.className = "gallery-item";
          item.onclick = () => openLightbox(index);
          
          const img = document.createElement("img");
          img.src = image.src;
          img.alt = image.alt;
          img.className = "shadow-md";
          
          // Set a reasonable display size while maintaining aspect ratio
          img.style.height = "400px"; // Fixed height
          img.style.width = "auto"; // Width will adjust based on aspect ratio
          
          item.appendChild(img);
          galleryContainer.appendChild(item);
          
          // Load the image to get its natural dimensions
          img.onload = function() {
            // Store the natural dimensions for the lightbox
            image.naturalWidth = this.naturalWidth;
            image.naturalHeight = this.naturalHeight;
          };
        });
      }

      // Initialize gallery
      document.addEventListener("DOMContentLoaded", function () {
        createGalleryItems();
      });

      // Open lightbox
      function openLightbox(index) {
        currentImageIndex = index;
        currentZoom = 1;
        updateLightboxContent();
        lightbox.style.display = "flex";
        document.body.style.overflow = "hidden"; // Prevent scrolling when lightbox is open
      }

      // Update lightbox content
      function updateLightboxContent() {
        const image = galleryImages[currentImageIndex];
        lightboxImage.src = image.src;
        lightboxImage.alt = image.alt;
        lightboxImage.style.transform = `scale(${currentZoom})`;
        lightboxTitle.textContent = image.title;
        lightboxDetails.textContent = image.details;
        updateZoomIndicator();
      }

      // Close lightbox
      function closeLightbox() {
        lightbox.style.display = "none";
        document.body.style.overflow = "auto"; // Re-enable scrolling
      }

      // Change image
      function changeImage(direction) {
        currentImageIndex += direction;
        currentZoom = 1; // Reset zoom when changing images

        // Loop back to the beginning or end if needed
        if (currentImageIndex < 0) {
          currentImageIndex = galleryImages.length - 1;
        } else if (currentImageIndex >= galleryImages.length) {
          currentImageIndex = 0;
        }

        updateLightboxContent();
      }

      // Update zoom indicator
      function updateZoomIndicator() {
        zoomLevelDisplay.textContent = Math.round(currentZoom * 100);
        zoomIndicator.classList.add("visible");

        // Hide the indicator after 2 seconds
        clearTimeout(window.zoomIndicatorTimeout);
        window.zoomIndicatorTimeout = setTimeout(() => {
          zoomIndicator.classList.remove("visible");
        }, 2000);
      }

      // Zoom functions
      function zoomIn() {
        if (currentZoom < 3) {
          // Limit max zoom
          currentZoom += 0.25;
          lightboxImage.style.transform = `scale(${currentZoom})`;
          updateZoomIndicator();
        }
      }

      function zoomOut() {
        if (currentZoom > 0.5) {
          // Limit min zoom
          currentZoom -= 0.25;
          lightboxImage.style.transform = `scale(${currentZoom})`;
          updateZoomIndicator();
        }
      }

      // Mouse wheel zoom
      lightboxContainer.addEventListener("wheel", function (e) {
        e.preventDefault();

        if (e.deltaY < 0) {
          // Scroll up - zoom in
          zoomIn();
        } else {
          // Scroll down - zoom out
          zoomOut();
        }
      });

      // Close lightbox when clicking outside the image
      lightbox.addEventListener("click", function (e) {
        if (e.target === lightbox) {
          closeLightbox();
        }
      });

      // Keyboard navigation
      document.addEventListener("keydown", function (e) {
        if (lightbox.style.display === "flex") {
          if (e.key === "Escape") {
            closeLightbox();
          } else if (e.key === "ArrowLeft") {
            changeImage(-1);
          } else if (e.key === "ArrowRight") {
            changeImage(1);
          } else if (e.key === "+" || e.key === "=") {
            zoomIn();
          } else if (e.key === "-" || e.key === "_") {
            zoomOut();
          }
        }
      });
    </script>

    <script>
